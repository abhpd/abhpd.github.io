                    <div class="signup col-lg-6 col-md-12">
                        <h2>Signup</h2>
                        <form>
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <label class="date" for="date">Date of Birth</label>
                              <input type="date" class="form-control" id="date">
                              <small id="emailHelp" class="form-text text-muted">Your date of birth will be private.</small>
                            </div>
                            <button type="submit" class="btn btn-lg btn-outline-dark">Signup</button>
                        </form>
                    </div>

                        <h2>Login</h2>
                        <form>
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
